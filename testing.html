<!DOCTYPE html>
<head>
    <script src="/js/datapresent.js"></script>
    <style>
        #latencyTable thead th button{
            width:150px;
            height: 60px;
        }
    </style>
</head>
<body style="color:blue;">
    <form style="line-height:40px">
    </form>
    <button id="showOptions" onclick="showList()">load</button>
    <button onclick="selectAll()">All</button>
    <button onclick="selectRDON()">RDON</button>
    <button onclick="selectUPAB()">UPAD</button>
    <section id="indexList"></section>
    <div class="table-wrapper">
        <table class="sortable tables" id = "latencyTable">
            <thead>
                <th></th>
                            <th style="text-align: center;" class><button onclick="reorder(0)"><span style="font-size: 15px;">Index</span><br><span style="font-size: 10px;">size</span></button></th>
                            <th style="text-align: center;" class><button onclick="reorder(0)"><span style="font-size: 15px;">XS</span><br><span style="font-size: 10px;">Up to 0.01% of data</span></button></th>
                            <th style="text-align: center;" class><button onclick="reorder(0)"><span style="font-size: 15px;">S</span><br><span style="font-size: 10px;">Up to 0.1% of data</span></button></th>
                            <th style="text-align: center;" class><button onclick="reorder(0)"><span style="font-size: 15px;">M</span><br><span style="font-size: 10px;">Up to 1% of data</span></button></th>
                            <th style="text-align: center;" class><button onclick="reorder(0)"><span style="font-size: 15px;">L</span><br><span style="font-size: 10px;">Up to 10% of data</span></button></th>
                            <th style="text-align: center;" class><button onclick="reorder(0)"><span style="font-size: 15px;">XL</span><br><span style="font-size: 10px;">No limit</span></button></th>
            </thead>
        </table>
    </div>      
</body>
